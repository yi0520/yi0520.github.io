<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>作業11</title>
	<style>
		@keyframes MyAnimation{
            0% {background:red; left:80px; top:10px;}
            25% {background:yellow; left:380px; top:10px;}
            50% {background:blue; left:380px; top:210px;}
            75% {background:green; left:80px; top:210px;}
            100% {background:red; left:80px; top:10px;}
        }
        .box {
            width: 100px;
            height: 100px;
            color: white;
            font-weight: bold;
            font-size: x-large;
            border-radius: 50%;
            background-color: LightBlue;
            border: none;/*border: 1px dotted black; */
            text-align: center;
            line-height: 100px;
            position: absolute;
            Animation: MyAnimation 4s ease-in-out alternate infinite;
        }
         body {
                background-image: linear-gradient(to right, #E1C4C4, #B3D9D9, #D8D8EB);
                min-height: 100vh;
                color: #333333; /* 設置主要文字顏色為深灰色 */
            }
	</style>
	<script src="jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
            $('#btn1').mouseover(function(){
                $(".box").css("border-radius","0%");
            })
            $('#btn2').mouseover(function(){
                $(".box").css("border-radius","50%");
            })
            $('#btn3').mouseover(function(){
                $("#box01").html("B3A05");
            })
            $('#btn4').mouseover(function(){
                $("#box01").html("阮淳翌");
            })
        });
	</script>
</head>
<body>
<div class="box" id="box01">BMD</div>
<input type="button" id="btn1" value="方形"><br>
<input type="button" id="btn2" value="圓形"><br>
<input type="button" id="btn3" value="B3A05"><br>
<input type="button" id="btn4" value="阮淳翌"><br>
</body>
</html>
